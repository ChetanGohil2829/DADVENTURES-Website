<script>
function updClock(){ var z=new Date(); document.getElementById('timeNow').textContent=z.toLocaleString(); }
setInterval(updClock,1000); updClock();
var gm=document.getElementById('globalMusic'), gp=document.getElementById('globalPlayPause'), gv=document.getElementById('globalVol');
gv.addEventListener('input', function(){ gm.volume = +gv.value; });
gp.addEventListener('click', async function(){ if(gm.paused){ try{ await gm.play(); gm.muted=false; }catch(e){} gp.textContent='Pause'; } else { gm.pause(); gp.textContent='Play'; } });
(async function(){ try{ await gm.play(); }catch(e){} })();
</script>

  <script>
  document.querySelector('a[data-nav=Blog]')?.classList.add('active');
  </script>
  <script>
  let posts = [];
  function render(list){ 
    const t = document.getElementById('timeline'); 
    t.innerHTML = list.sort((a,b)=> new Date(b.date)-new Date(a.date)).map(p=>`
      <article class="card" style="display:grid;grid-template-columns:1fr 1.2fr;gap:14px;align-items:start">
        <img src="${p.image}" alt="${p.title}" style="width:100%;border-radius:12px"/>
        <div>
          <h3>${p.title}</h3>
          <div class="muted">${p.date} · ${p.category}</div>
          <p>${p.excerpt}</p>
          <a class="btn" href="post.html?slug=${p.slug}">Read More</a>
        </div>
      </article>
    `).join(''); 
  }
  async function init(){ 
    const res = await fetch('content/blog/posts.json'); posts = await res.json(); 
    render(posts);
    document.querySelectorAll('[data-filter]').forEach(b=> b.addEventListener('click', ()=>{ 
      const f = b.getAttribute('data-filter'); render(f==='All'?posts:posts.filter(p=>p.category===f)); 
    }));
    document.getElementById('blogGo').addEventListener('click', ()=>{ 
      const q = document.getElementById('blogSearch').value.toLowerCase(); 
      render(posts.filter(p=> (p.title+p.excerpt).toLowerCase().includes(q))); 
    });
  }
  init();
  </script>

  <script src="js/music.js"></script>
