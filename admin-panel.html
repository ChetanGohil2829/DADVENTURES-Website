<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Dashboard • DADVENTURES</title>
<link rel="stylesheet" href="assets/styles.css"/>
</head><body>
<main class="container" style="padding:1rem">
  <h1>Admin Dashboard</h1>
  <div class="card"><h3>Mission Statement</h3><textarea id="missionInput" class="dv-input" rows="6">Creating unforgettable father‑child adventures that build confidence, connection, and lasting memories.</textarea><button id="saveMission">Save</button></div>
  <div class="card"><h3>Analytics</h3><canvas id="chart-visitors" width="600" height="200"></canvas></div>
  <div class="card"><h3>Debug</h3><button id="runChecks">Run</button><pre id="logBox"></pre></div>
  <div class="card"><h3>Maintenance</h3><label><input type="checkbox" id="maintToggle"/> Enable maintenance banner</label></div>
</main>
<script src="assets/app.js"></script>
<script>
const ctx=document.getElementById('chart-visitors').getContext('2d');ctx.fillStyle='#7aa8ff';ctx.fillRect(10,50,50,100);
document.getElementById('saveMission').onclick=()=>localStorage.setItem('dadventures_mission',document.getElementById('missionInput').value);
document.getElementById('maintToggle').onchange=e=>localStorage.setItem('dadventures_maintenance',e.target.checked?'1':'0');
document.getElementById('runChecks').onclick=()=>{document.getElementById('logBox').textContent='All systems OK';};
</script>
</body></html>
