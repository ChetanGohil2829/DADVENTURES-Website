
<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Welcome - DADVENTURES</title><link rel="stylesheet" href="css/style.css"/><link rel="stylesheet" href="css/v101_patch.css">
</head>
<body class="splash-body">
  <div class="splash">
    <div class="box">
      <img src="images/logo-icon.svg" alt="logo" style="height:90px;margin-bottom:10px"/>
      <h1><span class="letters" id="letters"></span></h1>
<p class="v101-center" style="opacity:.9">where big adventures meet little footsteps</p>
<div class="v101-center" aria-label="baby-footprints">ðŸ‘£ ðŸ‘£ ðŸ‘£</div>
      <p class="muted">Big and Little Adventures Together</p>
      <div class="volume-controls"><button id="playPause" class="btn">Play</button>
        <label class="muted" style="display:inline-flex;gap:6px;align-items:center">Volume <input id="vol" type="range" min="0" max="1" step="0.01" value="0.4"/></label>
      </div>
      <div class="skip" style="margin-top:16px"><button id="skip" class="btn">Enter Site</button> <small class="muted" id="timer">Auto-redirect in 30s</small></div>
      <audio id="music" src="audio/relaxing-piano-ambient.wav" preload="auto" muted loop></audio>
    </div>
  </div>
<script>
var nameText = "Welcome to DADVENTURES";
var lettersEl = document.getElementById('letters');
nameText.split('').forEach(function(ch,i){ var s=document.createElement('span'); s.style.setProperty('--i',i); s.textContent=(ch===' ')? '\u00A0' : ch; lettersEl.appendChild(s); });
var music = document.getElementById('music'), playPause = document.getElementById('playPause'), vol = document.getElementById('vol');
var timerEl = document.getElementById('timer'), skip = document.getElementById('skip');
var seconds = 30; var t = setInterval(function(){ seconds--; timerEl.textContent = "Auto-redirect in " + seconds + "s"; if(seconds<=0){ clearInterval(t); location.href="index.html";}},1000);
skip.addEventListener('click',function(){ location.href="index.html"; });
vol.addEventListener('input',function(){ music.volume = +vol.value; });
playPause.addEventListener('click', async function(){ if(music.paused){ try{ await music.play(); music.muted=false; }catch(e){} playPause.textContent="Pause"; } else { music.pause(); playPause.textContent="Play"; } });
(async function(){ try{ await music.play(); }catch(e){} })();
</script>

<audio id="globalMusic" src="audio/relaxing-piano-ambient.wav" preload="auto" muted loop></audio>

<div class="fixed-music"><button class="btn" data-audio="play">Play</button> <input type="range" min="0" max="1" step="0.01" value="0.4" data-audio="vol" style="width:200px"></div>

<script>
(function(){
  var audio = document.getElementById('globalMusic');
  if(!audio) return;
  var playBtns = document.querySelectorAll('[data-audio="play"]');
  var volSliders = document.querySelectorAll('[data-audio="vol"]');
  try {
    var savedVol = localStorage.getItem('dadventures_vol');
    if(savedVol!==null){ audio.volume = parseFloat(savedVol); volSliders.forEach(function(s){ s.value = audio.volume; }); }
    var savedPlay = localStorage.getItem('dadventures_play')==='1';
    if(savedPlay){ audio.muted=false; audio.play().catch(function(){}); setButtons('Pause'); }
  }catch(e){}
  playBtns.forEach(function(btn){
    btn.addEventListener('click', function(){
      if(audio.paused){ audio.muted=false; audio.play().catch(function(){}); setButtons('Pause'); savePlay(1); }
      else { audio.pause(); setButtons('Play'); savePlay(0); }
    });
  });
  volSliders.forEach(function(sl){
    sl.addEventListener('input', function(){
      audio.volume = sl.value;
      document.querySelectorAll('[data-audio="vol"]').forEach(function(other){ if(other!==sl) other.value = sl.value; });
      try{ localStorage.setItem('dadventures_vol', audio.volume); }catch(e){}
    });
  });
  function setButtons(txt){ document.querySelectorAll('[data-audio="play"]').forEach(function(b){ b.textContent = txt; }); }
  function savePlay(v){ try{ localStorage.setItem('dadventures_play', String(v)); }catch(e){} }
})();
</script>

</body></html>
