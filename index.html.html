<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DADVENTURES</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script defer src="js/app.js"></script>
</head>
<body>
  <!-- Global music (hidden audio element) -->
  <audio id="bg-music" autoplay loop muted>
    <source src="audio/relaxing-piano-ambient.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating music controls (persist on all pages) -->
  <div id="music-controls" aria-label="Music controls">
    <button id="music-toggle" title="Play/Pause">⏯</button>
    <input id="music-volume" type="range" min="0" max="1" step="0.05" value="0.7" title="Volume"/>
  </div>

  <!-- Intro -->
  <div id="intro" class="intro visible" role="dialog" aria-label="Welcome">
    <img src="images/WELCOME_IMAGE.png" alt="Welcome artwork" class="welcome-art" />
    <div class="intro-message" id="intro-message"></div>
    <button id="skipBtn" class="btn">Skip to Home</button>
  </div>

  <!-- Header -->
  <header class="site-header">
    <img src="images/logo.png" class="logo-top clickable" data-route="home" alt="DADVENTURES logo"/>
    <nav class="nav">
      <a data-route="home">Home</a>
      <a data-route="about">About</a>
      <a data-route="events">Events</a>
      <a data-route="contact">Contact</a>
      <a data-route="shop">Shop</a>
    </nav>
  </header>

  <main id="app">
    <section id="home" class="route">
      <h1>Home</h1>
      <div class="card home-textbox"><div id="home-hero"></div></div>
      <div class="gallery-4">
        <img src="images/gallery1.png" alt="Gallery 1"/>
        <img src="images/gallery2.png" alt="Gallery 2"/>
        <img src="images/gallery3.png" alt="Gallery 3"/>
        <img src="images/gallery4.png" alt="Gallery 4"/>
      </div>
    </section>

    <section id="about" class="route hidden">
      <h1>About Us</h1>
      <div class="card home-textbox"><div id="about-content"></div></div>
    </section>

    <section id="events" class="route hidden">
      <h1>Events</h1>
      <div id="calendar" class="card"></div>
    </section>

    <section id="contact" class="route hidden">
      <h1>Contact Us</h1>
      <form name="contact" method="POST" data-netlify="true" class="card form">
        <input type="hidden" name="form-name" value="contact"/>
        <label>Name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Message <textarea name="message" rows="4"></textarea></label>
        <button class="btn" type="submit">Send</button>
      </form>
    </section>

    <section id="shop" class="route hidden">
      <h1>Shop</h1>
      <div id="shop-grid" class="card shop-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="y"></span> DADVENTURES</p>
    <p class="social">Follow: <a href="#">Facebook</a> • <a href="#">Instagram</a></p>
  </footer>

  <!-- Load calendar last to speed first paint -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js" defer></script>
</body>
</html>
