  <link rel="stylesheet" href="css/v3.4.11-strict.css">
  <link rel="stylesheet" href="css/v3.4.12-strict.css">

</head><body>
<header>
  <div class="inner">
    
    <div class="logo">
      <a href="index.html"><img src="images/logo-icon.svg" alt="Dadventures logo"/></a>
      <strong>DADVENTURES</strong>
    </div>
    <a href="Home">Home</a><a href="About">About</a><a href="Events">Events</a><a href="Calendar">Calendar</a><a href="Blogs">Blogs</a><a href="Shop">Shop</a><a href="Donate">Donate</a><a href="Sign In">Sign In</a>
    <div class="header-right"><span class="clock" style="display:block;"></span><button class="menu-toggle" aria-label="Menu">☰</button></div>
    
  </div>

</div></header>
<div class="mobile-nav"><div class="mobile-links"></div></div>
</div>

<main class="container">
  <section class="card">
    <h2>Control Panel</h2>
    <p class="muted">Demo controls (front‑end only).</p>
    <div class="cp-theme">
      <button class="pill" data-theme="blue" data-active="true">Blue</button>
      <button class="pill" data-theme="purple">Purple</button>
      <button class="pill" data-theme="pink">Pink</button>
      <button class="pill" data-theme="gold">Gold</button>
      <button class="pill" data-theme="bronze">Bronze</button>
      <button class="pill" data-theme="green">Green</button>
      <button class="pill" data-theme="orange">Orange</button>
    </div>
    <br/>
    <label>Base font size <input type="range" min="14" max="20" value="16" oninput="document.documentElement.style.fontSize=this.value+'px'"></label>
    <script>
      document.querySelectorAll('.cp-theme .pill').forEach(btn=>{
        btn.addEventListener('click',()=>{
          document.querySelectorAll('.cp-theme .pill').forEach(b=>b.dataset.active="false");
          btn.dataset.active="true";
        });
      });
    </script>
  </section>
</main>

</body></html>
