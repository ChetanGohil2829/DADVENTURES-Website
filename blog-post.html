<main class="blog-wrap"><article id="post"></article></main>

<script>
fetch('content/blog.json').then(r=>r.json()).then(list=>{
  const slug=new URLSearchParams(location.search).get('p');
  const p=list.find(x=>(x.slug||x.title.toLowerCase().replace(/\s+/g,'-'))===slug);
  const el=document.getElementById('post'); if(!p){ el.textContent='Post not found.'; return; }
  el.innerHTML=`<h1>${p.title}</h1><div class="blog-meta"><span>${p.author||'Dadventures'}</span><span class='blog-dot'></span><span>${p.date}</span></div>
  <img src="${p.image||'images/logo-teepee.png'}" alt="${p.title}" style="border-radius:12px;margin-bottom:12px">
  <p style="font-size:1.05rem;line-height:1.7">${p.body||p.excerpt||''}</p>`;
});
</script>
