<div class="container">
  <h1>System Control Panel</h1>
  <section class="grid">
    <div class="card">
      <h2>Themes</h2>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn" onclick="Theme.setTheme('gold')">Gold / Bronze</button>
        <button class="btn" onclick="Theme.setTheme('green')">Green / Orange</button>
        <button class="btn" onclick="Theme.setTheme('pink')">Pink / Purple</button>
      </div>
      <div style="margin-top:10px"><button class="btn" onclick="Theme.reset()">Reset Theme/Font</button></div>
    </div>
    <div class="card">
      <h2>Fonts</h2>
      <select onchange="Theme.setFont(this.value)">
        <option>Inter</option><option>Poppins</option><option>Roboto</option><option>Nunito</option><option>Montserrat</option>
      </select>
    </div>
    <div class="card">
      <h2>Front Panel Editor</h2>
      <p>Use the floating editor while signed in (Edit Mode, Save, Export JSON, Reset).</p>
    </div>
  </section>
</div>
