<main class="container">
  <div class="card">
    <h2>Contact Us</h2>
    <form name="contact" method="POST" data-netlify="true" class="grid" style="grid-template-columns:1fr 1fr">
      <input class="card" type="text" name="name" placeholder="Your Name" required/>
      <input class="card" type="email" name="email" placeholder="Your Email" required/>
      <textarea class="card" name="message" placeholder="Your Message" rows="6" style="grid-column:1/-1" required></textarea>
      <button class="btn" type="submit" style="grid-column:1/-1;width:180px;justify-self:start">Send</button>
    </form>
  </div>
</main>
