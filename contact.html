
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DADVENTURES</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Contact Us</h1>
</header>
<main>
  <section>
    <p>If you have any questions, ideas, or feedback — we’d love to hear from you.</p>
    <form name="contact" method="POST" data-netlify="true">
      <p><label>Your Name: <input type="text" name="name" required></label></p>
      <p><label>Your Email: <input type="email" name="email" required></label></p>
      <p><label>Message: <textarea name="message" required></textarea></label></p>
      <p><button type="submit">Send</button></p>
    </form>
  </section>
  <section>
    <h3>Join our Community</h3>
    <p><a href="https://chat.whatsapp.com/YOUR_INVITE_LINK" target="_blank" class="community-link">Join our WhatsApp Group</a></p>
  </section>
</main>
</body>
</html>
