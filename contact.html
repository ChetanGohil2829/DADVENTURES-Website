<audio id="globalMusic" src="audio/relaxing-piano-ambient.wav" preload="auto" muted loop></audio>

<div class="container">

<h2 class="section-title">Contact Us</h2>
<div class="card">
  <form id="contactForm" class="vstack">
    <div class="form-row"><label>Name</label><input class="input" required/></div>
    <div class="form-row"><label>Email</label><input type="email" class="input" required/></div>
    <div class="form-row"><label>Message</label><textarea class="input" rows="5" required></textarea></div>
    <div class="wa-optin"><input type="checkbox" id="optin"/> <label for="optin">I would like to join the local DADVENTURE WhatsApp community</label></div>
    <div id="waFields" style="display:none" class="grid grid-2">
      <div class="form-row"><label>Town</label><input class="input" id="town"/></div>
      <div class="form-row"><label>Mobile</label><input class="input" id="mobile"/></div>
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>
<script>
const opt = document.getElementById('optin'); const wa = document.getElementById('waFields');
opt.addEventListener('change', ()=>{ wa.style.display = opt.checked ? 'grid' : 'none'; });
document.getElementById('contactForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  if(opt.checked){
    if(!document.getElementById('town').value || !document.getElementById('mobile').value){
      alert('Please enter Town and Mobile to join WhatsApp group.'); return;
    }
  }
  location.href='contact-success.html';
});
</script>
