
<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Shop • DADVENTURES</title>
<link rel="stylesheet" href="css/main.css"/>
<script defer src="js/app.js"></script>
</head><body>

<header class="header">
  <div class="header-inner container">
    <div class="logo">
      <div class="logo-mark"></div>
      <div class="site-title">DADVENTURES</div>
    </div>
    <div class="spacer"></div>
    <nav class="nav" id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="menuToggle" aria-label="Menu"><span></span><span></span><span></span></button>
  </div>
  <div class="mobile-panel" id="mobilePanel" aria-hidden="true">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="events.html">Events</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<section class="hero container">
  <h1>Shop</h1>
  <p class="muted">Demo items with images and prices.</p>
</section>
<section class="container grid" id="shopGrid"></section>

<footer class="footer container">
  <span class="badge">© DADVENTURES</span>
  <div class="spacer"></div>
  <div class="socials">
    <a href="#" aria-label="Facebook">Facebook</a>
    <a href="#" aria-label="Instagram">Instagram</a>
    <a href="#" aria-label="TikTok">TikTok</a>
    <a href="admin.html" aria-label="Admin">Admin</a>
    <a href="#" aria-label="Sitemap">Sitemap</a>
  </div>
</footer>

<script>
const shopItems = [
  {title:'Dadventures Cap', price: '£15', img:'assets/images/shop.svg'},
  {title:'Adventure Tee', price: '£20', img:'assets/images/shop.svg'},
  {title:'Ceramic Mug', price: '£10', img:'assets/images/shop.svg'}
];
document.addEventListener('DOMContentLoaded',()=>{
  const grid = document.getElementById('shopGrid');
  shopItems.forEach(i=>{
    const card = document.createElement('div'); card.className='card'; card.style.gridColumn='span 4';
    card.innerHTML = `<img src="${i.img}" alt="${i.title}"/><h3>${i.title}</h3><p class='muted'>${i.price}</p>`;
    grid.appendChild(card);
  });
});
</script>
</body></html>
