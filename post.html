<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Article — DADVENTURES</title><link rel='stylesheet' href='css/v101_patch.css'></head><body><div id='post' style='max-width:800px;margin:0 auto'></div><script>
(async function(){const params=new URLSearchParams(location.search); const slug=params.get('slug'); const r=await fetch('content/blog/posts.json'); const posts=await r.json(); const p=posts.find(x=>x.slug===slug)||posts[0]; document.title=p.title+' — DADVENTURES'; document.getElementById('post').innerHTML = `<h2>${p.title}</h2><div>${p.date} · ${p.category}</div><img src='${p.image}' alt='${p.title}' style='max-width:100%'/><div>${p.content}</div><p><a href='blog.html'>← Back to Blog</a></p>`; })();
</script></body></html>
