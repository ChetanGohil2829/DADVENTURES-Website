<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dadventures</title>
<link rel="stylesheet" href="css/site.css">
<link rel="icon" type="image/png" href="images/favicon-green.png">
<script src="js/theme.js" defer></script>
<script src="js/audio.js" defer></script>
<script src="js/admin.js" defer></script>
<script src="js/debug.js" defer></script>
</head>
<body>
<audio id="globalAudio" src="audio/ambient_loop.wav" autoplay></audio>
<header>
  <div class="header-inner">
    <div class="logo">
      <img src="images/logo-teepee.png" alt="Dadventures logo">
      <div class="site-title">DADVENTURES</div>
    </div>
    <nav>
      <a href="index.html" class="">Home</a>
<a href="about.html" class="">About</a>
<a href="events.html" class="active">Events</a>
<a href="shop.html" class="">Shop</a>
<a href="blog.html" class="">Blog</a>
<a href="timeline.html" class="">Timeline</a>
<a href="join.html" class="">Join Us</a>
<a href="contact.html" class="">Contact</a>
<a href="signin.html" class="">Sign In</a>
<a href="admin.html" class="">Control Panel</a>
    </nav>
  </div>
</header>
<div class="container">

  <div class="card">
    <h3>Events (12 months seeded)</h3>
    <div id="events" class="grid grid-2"></div>
    <script>
      fetch('content/events.json').then(r=>r.json()).then(data=>{
        const root = document.getElementById('events');
        root.innerHTML = data.map(e=>`
          <div class="card">
            <div class="badge">${e.date} ${e.time}</div>
            <img class="responsive-img" src="${e.image}" alt="">
            <h4>${e.title}</h4>
            <p>${e.description}</p>
            <a class="button" href="${e.map_link}" target="_blank">Open Map</a>
          </div>
        `).join('');
      });
    </script>
  </div>

</div>
<footer>
  <div class="footer-inner">
    <div>© Dadventures • Big and little adventures together</div>
    <div class="volume">
      <span class="badge">Volume</span>
      <input type="range" data-volume min="0" max="1" step="0.01">
      <a class="badge" href="https://www.tiktok.com" target="_blank" rel="noopener">TikTok</a>
      <a class="badge" href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a>
      <a class="badge" href="https://www.facebook.com" target="_blank" rel="noopener">Facebook</a>
    </div>
  </div>
</footer>
</body>
</html>
