    <div style="display:flex;align-items:center;gap:12px">
      <div class="time-now" id="timeNow"></div>
      <div class="volume-controls">
        <button id="globalPlayPause" class="btn" aria-label="Play or Pause music">Play</button>
        <input id="globalVol" type="range" min="0" max="1" step="0.01" value="0.4" aria-label="Music volume"/>
      </div>
      <audio id="globalMusic" src="audio/relaxing-piano-ambient.wav" preload="auto" muted loop></audio>
    </div>
  </div>
</header>
<script>
function updClock(){ var z=new Date(); document.getElementById('timeNow').textContent=z.toLocaleString(); }
setInterval(updClock,1000); updClock();
var gm=document.getElementById('globalMusic'), gp=document.getElementById('globalPlayPause'), gv=document.getElementById('globalVol');
gv.addEventListener('input', function(){ gm.volume = +gv.value; });
gp.addEventListener('click', async function(){ if(gm.paused){ try{ await gm.play(); gm.muted=false; }catch(e){} gp.textContent='Pause'; } else { gm.pause(); gp.textContent='Play'; } });
(async function(){ try{ await gm.play(); }catch(e){} })();
</script>

  
  <main class="container">
    <div class="card">
      <h2>Join Us</h2>
      <p class="muted">Be part of the DADVENTURES community — where big adventures meet little footsteps.</p>
      <form id="joinForm">
        <div class="form-row"><label>Name<input type="text" name="name" required/></label><label>Email<input type="email" name="email" required/></label></div>
        <label>Town/City<input type="text" name="town" required/></label>
        <label style="display:flex;gap:8px;align-items:center"><input type="checkbox" id="joinOpt"/> Opt-in to WhatsApp community</label>
        <div id="joinWa" class="hidden form-row"><label>Town<input type="text" id="jtown"/></label><label>Mobile<input type="tel" id="jmobile" pattern="\+?[0-9 ]{7,15}"/></label></div>
        <label>Message (optional)<textarea rows="4"></textarea></label>
        <button class="btn" type="submit">Join</button>
      </form>
    </div>
  </main>

  <script>
  document.querySelector('a[data-nav="Join Us"]')?.classList.add('active');
  const jopt = document.getElementById('joinOpt'); const jwa = document.getElementById('joinWa');
  jopt.addEventListener('change', ()=>{ jwa.classList.toggle('hidden', !jopt.checked); });
  document.getElementById('joinForm').addEventListener('submit', function(e){ 
    if(jopt.checked){ 
      const t=document.getElementById('jtown').value.trim(); const m=document.getElementById('jmobile').value.trim(); 
      if(!t||!m){ alert('Please enter Town and Mobile to join WhatsApp group.'); e.preventDefault(); return; } 
    }
    location.href='join-success.html';
  });
  </script>
  <script src="js/music.js"></script>
