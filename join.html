<!doctype html><html lang="en"><head>

<div class="container">
  <header style="display:flex;align-items:center;gap:12px">
    <img src="images/teepee-logo.svg" alt="Dadventures" width="48" height="48">
    <h1 data-editable id="join_title">Join DADVENTURES</h1>
  </header>
  <p data-editable id="join_intro">Be first to hear about trails, camps, and community events. Sign up below.</p>
  <form name="join-us" method="POST" data-netlify="true" class="grid" style="max-width:640px">
    <input type="hidden" name="form-name" value="join-us">
    <label>Full Name <input required name="name"></label>
    <label>Email <input required type="email" name="email"></label>
    <label>Phone <input name="phone"></label>
    <label>Location <input name="location"></label>
    <label>Interests <input name="interests" placeholder="Hiking, camping, ..."></label>
    <label><input type="checkbox" name="whatsapp"> Join our WhatsApp community</label>
    <button class="button" type="submit">Join</button>
  </form>
</div>
