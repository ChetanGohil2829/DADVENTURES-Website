<script>
(function(){
  function tick(){
    var el = document.querySelector('.clock');
    if(!el) return;
    var d = new Date();
    function p(n){return String(n).padStart(2,'0');}
    el.textContent = d.toLocaleDateString() + ' ' + p(d.getHours())+':'+p(d.getMinutes())+':'+p(d.getSeconds());
  }
  setInterval(tick,1000); tick();
})();
</script>
