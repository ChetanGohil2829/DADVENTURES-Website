<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DADVENTURES</title>
<link rel="stylesheet" href="css/styles.css" />
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
</head>
<body>
<audio id="bg-music" autoplay loop muted>
  <source src="audio/relaxing-piano-ambient.mp3" type="audio/mpeg" />
</audio>

<!-- Controls bar -->
<div id="music-controls" class="ui-bar">
  <button id="music-toggle" class="btn" aria-label="Play or Pause">Play</button>
  <input id="music-volume" type="range" min="0" max="1" step="0.05" value="0.7" aria-label="Volume slider" />
</div>

<!-- Welcome intro -->
<div id="intro" class="intro visible" role="dialog" aria-label="Welcome screen">
  <div class="intro-inner">
    <div id="intro-message" class="intro-message"></div>
    <div class="intro-bonsai-wrap">
      <img src="images/WELCOME_IMAGE.png" class="intro-bonsai" alt="Bonsai tree art" />
      <div class="intro-blend"></div>
    </div>
    <div class="intro-actions">
      <button id="enableSound" class="btn hidden" aria-label="Enable sound">Enable Sound</button>
    </div>
  </div>
</div>

<!-- Header -->
<header class="site-header">
  <div class="left">
    <img src="images/logo.png" class="site-logo clickable" data-route="home" alt="DADVENTURES logo" />
  </div>
  <nav class="nav">
    <a data-route="home">Home</a>
    <a data-route="about">About</a>
    <a data-route="events">Events</a>
    <a data-route="contact">Contact</a>
    <a data-route="shop">Shop</a>
  </nav>
</header>

<!-- Search -->
<div class="search-wrap">
  <input id="site-search" class="search-bar" type="search" placeholder="Search site..." aria-label="Search" />
</div>

<!-- App routes -->
<main id="app">
  <section id="home" class="route visible">
    <h1>Home</h1>
    <div class="card home-textbox">
      <div id="home-hero"></div>
    </div>
    <div class="gallery-4">
      <img src="images/gallery1.png" alt="Gallery item 1" />
      <img src="images/gallery2.png" alt="Gallery item 2" />
      <img src="images/gallery3.png" alt="Gallery item 3" />
      <img src="images/gallery4.png" alt="Gallery item 4" />
    </div>
  </section>

  <section id="about" class="route hidden">
    <h1>About</h1>
    <div class="card"><div id="about-content"></div></div>
  </section>

  <section id="events" class="route hidden">
    <h1>Events</h1>
    <div id="calendar" class="card"></div>
    <div id="event-modal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Event details">
      <div class="modal-content">
        <span id="event-close" class="modal-close" aria-label="Close">×</span>
        <div id="event-body"></div>
      </div>
    </div>
  </section>

  <section id="contact" class="route hidden">
    <h1>Contact</h1>
    <form name="contact" method="POST" data-netlify="true" class="card form" id="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <label>Name <input type="text" name="name" required /></label>
      <label>Email <input type="email" name="email" required /></label>
      <label>Message <textarea name="message" rows="4"></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>
  </section>

  <section id="shop" class="route hidden">
    <h1>Shop</h1>
    <div id="shop-grid" class="card shop-grid"></div>
  </section>
</main>

<footer class="site-footer fade-in">
  <p>© <span id="y"></span> DADVENTURES</p>
  <p class="social">Follow: <a href="#" target="_blank" rel="noopener">Facebook</a> • <a href="#" target="_blank" rel="noopener">Instagram</a></p>
</footer>

<!-- Debug -->
<button id="debug-toggle" class="btn debug-toggle" aria-label="Open debug">Debug</button>
<div id="debug-panel" class="debug-panel hidden" aria-live="polite">
  <div class="debug-header">
    <strong>Debug Panel</strong>
    <div class="debug-actions">
      <button id="debug-runcheck" class="btn-small">Run Site Check</button>
      <button id="debug-clear" class="btn-small">Clear</button>
      <button id="debug-download" class="btn-small">Download</button>
      <button id="debug-close" class="btn-small">Close</button>
    </div>
  </div>
  <div id="debug-summary" class="debug-summary" style="padding:8px 10px"></div>
  <div id="debug-log" class="debug-log"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js" defer></script>
<script src="js/app.js" defer></script>
<script src="js/sitecheck.js" defer></script>
</body>
</html>
