<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dadventures</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
  <script src="js/debug.js" defer></script>
</head>
<body>
  <!-- Welcome Screen -->
  <section id="welcome">
    <img src="images/logo-mark.png" class="logo" alt="Dadventures Logo">
    <div id="welcome-message"></div>
    <img src="images/welcome-bonsai.png" class="bonsai" alt="Welcome Bonsai">
    <button id="skip-intro">Skip</button>
    <audio id="bg-music" src="audio/ambient.mp3" loop></audio>
    <div id="controls">
      <button id="playPause">Play</button>
      <input type="range" id="volume" min="0" max="1" step="0.01">
    </div>
  </section>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="https://stripe.com/test" target="_blank">Donate</a></li>
        <li id="date-time"></li>
      </ul>
    </nav>
  </header>

  <!-- Sections -->
  <main id="content">
    <section id="home"><h1>Home</h1><input type="text" id="search" placeholder="Search"></section>
    <section id="about"></section>
    <section id="events"></section>
    <section id="shop"></section>
    <section id="contact"></section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Dadventures</p>
    <button id="debug-toggle">Debug</button>
  </footer>

  <!-- Debug Panel -->
  <div id="debug-panel" style="display:none;"></div>
</body>
</html>
