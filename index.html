<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DADVENTURES</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>

  <!-- Intro (welcome image only; message typed by JS; no duplicate logo here) -->
  <div id="intro" class="intro visible" role="dialog" aria-label="Welcome">
    <img src="images/WELCOME_IMAGE.png" alt="Welcome artwork" class="welcome-art" />
    <div class="intro-message"><span id="typewriter"></span></div>

    <div class="audio-ui">
      <button id="playPause" class="btn" aria-label="Play/Pause">‚èØ</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume"/>
    </div>

    <button id="skipBtn" class="btn">Skip to Home</button>
    <audio id="bgm" src="audio/relaxing-piano-ambient.mp3" preload="auto" loop></audio>
  </div>

  <!-- Header / Nav (logo top-left) -->
  <header class="site-header">
    <img src="images/logo.png" class="logo-top clickable" data-route="home" alt="DADVENTURES logo"/>
    <nav class="nav">
      <a data-route="home">Home</a>
      <a data-route="about">About</a>
      <a data-route="events">Events</a>
      <a data-route="contact">Contact</a>
      <a data-route="shop">Shop</a>
    </nav>
  </header>

  <!-- Pages -->
  <main id="app">
    <section id="home" class="route">
      <h1>Home</h1>
      <div class="card"><div id="home-hero"></div></div>
      <div class="gallery-4">
        <img src="images/gallery1.png" alt="Gallery 1"/>
        <img src="images/gallery2.png" alt="Gallery 2"/>
        <img src="images/gallery3.png" alt="Gallery 3"/>
        <img src="images/gallery4.png" alt="Gallery 4"/>
      </div>
    </section>

    <section id="about" class="route hidden">
      <h1>About Us</h1>
      <div class="card"><div id="about-content"></div></div>
    </section>

    <section id="events" class="route hidden">
      <h1>Events</h1>
      <div id="calendar" class="card"></div>
    </section>

    <section id="contact" class="route hidden">
      <h1>Contact Us</h1>
      <form name="contact" method="POST" data-netlify="true" class="card form">
        <input type="hidden" name="form-name" value="contact"/>
        <label>Name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Message <textarea name="message" rows="4"></textarea></label>
        <button class="btn" type="submit">Send</button>
      </form>
    </section>

    <section id="shop" class="route hidden">
      <h1>Shop</h1>
      <div class="card"><ul id="shop-items"></ul></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>¬© <span id="y"></span> DADVENTURES</p>
    <p><a href="guides/Dadventures-Guides.zip" target="_blank" rel="noopener">üìñ Help / User Guide</a></p>
    <p class="social">Follow: <a href="#">Facebook</a> ‚Ä¢ <a href="#">Instagram</a></p>
    <p><a href="selftest.html" target="_blank" rel="noopener">üîß Run Self-Test</a></p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
